<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステータスとレーダーチャート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-600 flex items-center justify-center h-screen text-white">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-5xl">
        <h1 class="text-2xl font-bold text-center mb-6">ステータスとレーダーチャート</h1>

        <div class="flex space-x-8 items-start">
            <!-- 左側の選択フォーム -->
            <div class="w-1/3 space-y-6">
                <!-- 職業選択 -->
                <div class="flex items-center space-x-4">
                    <label for="name" class="font-semibold">職業:</label>
                    <select id="name" class="border p-2 rounded-md w-full bg-gray-700 text-white">
                        <option value="">選択してください</option>
                        <option value="warrior">戦士</option>
                        <option value="mage">魔法使い</option>
                        <option value="rogue">盗賊</option>
                    </select>
                </div>

                <!-- ステータス表示 -->
                <ul class="space-y-4">
                    <li class="flex justify-between">
                        <span class="font-semibold">HP:</span>
                        <input type="number" id="statusA" class="border p-1 rounded w-20 bg-gray-700 text-white" value="65" readonly>
                    </li>
                    <li class="flex justify-between">
                        <span class="font-semibold">力:</span>
                        <input type="number" id="statusB" class="border p-1 rounded w-20 bg-gray-700 text-white" value="59" readonly>
                    </li>
                    <li class="flex justify-between">
                        <span class="font-semibold">防御:</span>
                        <input type="number" id="statusC" class="border p-1 rounded w-20 bg-gray-700 text-white" value="90" readonly>
                    </li>
                    <li class="flex justify-between">
                        <span class="font-semibold">魔防:</span>
                        <input type="number" id="statusD" class="border p-1 rounded w-20 bg-gray-700 text-white" value="81" readonly>
                    </li>
                    <li class="flex justify-between">
                        <span class="font-semibold">魔力:</span>
                        <input type="number" id="statusE" class="border p-1 rounded w-20 bg-gray-700 text-white" value="56" readonly>
                    </li>
                </ul>
                
                <!-- 技の選択 -->
                <ul class="space-y-4 mt-6">
                    <li class="flex justify-between">
                        <span class="font-semibold">技 1:</span>
                        <select id="skill1" class="border p-1 rounded w-full bg-gray-700 text-white">
                            <option value="">なし</option>
                            <option value="火の粉">火の粉</option>
                            <option value="マッスル">マッスル</option>
                            <option value="ポーション">ポーション</option>
                            <option value="炎ナックル">炎ナックル</option>
                        </select>
                    </li>
                    <li class="flex justify-between">
                        <span class="font-semibold">技 2:</span>
                        <select id="skill2" class="border p-1 rounded w-full bg-gray-700 text-white">
                            <option value="">なし</option>
                            <option value="火の粉">火の粉</option>
                            <option value="マッスル">マッスル</option>
                            <option value="ポーション">ポーション</option>
                            <option value="炎ナックル">炎ナックル</option>
                        </select>
                    </li>
                </ul>
            </div>

            <!-- レーダーチャート -->
            <div class="w-2/3">
                <canvas id="myRadarChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
